# =============================================================================
# API CONFIGURATION - Pengaturan koneksi API dengan Etherscan v2
# =============================================================================

[api]
endpoint = https://api.etherscan.io/v2/api
chain_id = 8453
key =
timeout = 30.0
max_retries = 3
retry_delay = 1.0
max_retry_delay = 10.0
connection_pool_size = 10
connection_timeout = 10.0
read_timeout = 15.0

# =============================================================================
# SECURITY CONFIGURATION - Pengaturan keamanan tingkat enterprise
# =============================================================================

[security]
rate_limit_requests = 5
rate_limit_window = 1.0
rate_limit_burst = 10
penalty_duration = 60.0
max_memory_mb = 50
validation_mode = strict
sanitize_inputs = true
detect_malicious_patterns = true
cache_validation_results = true
max_input_length = 1000

# =============================================================================
# LOGGING CONFIGURATION - Sistem logging komprehensif
# =============================================================================

[logging]
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
date_format = %Y-%m-%d %H:%M:%S
rotation = daily
max_file_size = 10
backup_count = 30
compress_logs = true
json_logging = true
performance_logging = true
audit_logging = true
security_logging = true
log_directory = logs

# =============================================================================
# PERFORMANCE CONFIGURATION - Optimasi performa sistem
# =============================================================================

[performance]
async_enabled = true
thread_pool_size = 4
cache_enabled = true
cache_ttl = 300
cache_max_size = 1000
memory_monitoring = true
memory_check_interval = 10
metrics_enabled = true
metrics_interval = 30
gc_optimization = true

# =============================================================================
# OUTPUT CONFIGURATION - Pengaturan output dan file management
# =============================================================================

[output]
directory = result
encoding = utf-8
line_ending = crlf
field_separator = |
atomic_operations = true
backup_before_overwrite = true
backup_directory = backup
file_permissions = 644
directory_permissions = 755

# =============================================================================
# NETWORK CONFIGURATION - Pengaturan networking dan connectivity
# =============================================================================

[network]
keep_alive = true
keep_alive_timeout = 60
compression = true
user_agent = ALICE-Bot/1.0.0 (Enterprise Blockchain Scanner)
ssl_verify = true
ssl_timeout = 30
http2_enabled = true
dns_cache_ttl = 300
auto_retry_network_errors = true

# =============================================================================
# DATABASE CONFIGURATION - Storage dan persistence (optional)
# =============================================================================

[database]
type = sqlite
sqlite_path = data/alice.db
connection_pooling = true
max_connections = 5
connection_timeout = 30
query_logging = false
performance_monitoring = true

# =============================================================================
# MONITORING CONFIGURATION - System monitoring dan alerting
# =============================================================================

[monitoring]
enabled = true
interval = 60
cpu_monitoring = true
cpu_threshold = 80
memory_monitoring = true
memory_threshold = 75
disk_monitoring = true
disk_threshold = 85
network_monitoring = true
apm_enabled = true
apm_sampling_rate = 0.1

# =============================================================================
# DEVELOPMENT CONFIGURATION - Pengaturan untuk development environment
# =============================================================================

[development]
debug_mode = false
verbose_errors = false
dev_logging = false
hot_reload = false
profiling = false
test_mode = false
mock_api = false

# =============================================================================
# EXPERIMENTAL FEATURES - Features yang sedang dalam development
# =============================================================================

[experimental]
adaptive_rate_limiting = true
ml_optimizations = false
advanced_caching = true
realtime_dashboard = false
event_streaming = false
multi_chain = false

# =============================================================================
# COMPLIANCE CONFIGURATION - Regulatory compliance dan audit requirements
# =============================================================================

[compliance]
audit_trail = true
audit_retention_days = 365
data_privacy = true
gdpr_compliance = false
soc_compliance = false
compliance_reporting = true
report_interval = 24

# =============================================================================
# BACKUP CONFIGURATION - Data backup dan recovery settings
# =============================================================================

[backup]
enabled = true
interval = 24
retention_days = 30
compression = true
encryption = true
directory = backup
verification = true
remote_backup = false

# =============================================================================
# INTERNATIONALIZATION - Multi-language dan localization support
# =============================================================================

[i18n]
default_language = id
auto_detect = true
language_directory = locale
rtl_support = false
default_timezone = Asia/Jakarta
date_format = dd/mm/yyyy
time_format = 24
number_locale = id_ID
currency_format = IDR

